            <form id="contact-form"  action="https://formspree.io/f/mgvkdkpn" method="POST" enctype="multipart/form-data" class="space-y-4">

                <!-- Nombre y Email -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block mb-1">Nombre <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 rounded bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-900"
                            placeholder="Tu nombre" />
                    </div>
                    <div>
                        <label for="email" class="block mb-1">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 rounded bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-900"
                            placeholder="tu@ejemplo.com" />
                    </div>
                </div>

                <!-- Asunto y Tema -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="subject" class="block mb-1">Asunto</label>
                        <input type="text" id="subject" name="subject"
                            class="w-full px-3 py-2 rounded bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-900"
                            placeholder="Ej: Colaboración" />
                    </div>
                    <div>
                        <label for="topic" class="block mb-1">Tema</label>
                        <select id="topic" name="topic"
                            class="w-full px-3 py-2 rounded bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-900">
                            <option disabled selected>¿De qué va?</option>
                            <option>Dibujo</option>
                            <option>Ilustración</option>
                            <option>Comisión</option>
                            <option>Otros</option>
                        </select>
                    </div>
                </div>

                <!-- Mensaje -->
                <div>
                    <label for="message" class="block mb-1">Mensaje <span class="text-red-500">*</span></label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-3 py-2 rounded bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-red-900"
                        placeholder="¿En qué puedo ayudarte?"></textarea>
                </div>

                <!-- Adjuntar archivo -->
                <div>
                    <label for="attachment" class="block mb-1">Adjuntar archivo (opcional)</label>
                    <input type="file" id="attachment" name="attachment" accept=".jpg,.png,.pdf" class="w-full text-sm text-zinc-400 file:mr-4 file:py-2 file:px-4
                   file:rounded file:border-0
                   file:text-sm file:font-semibold
                   file:bg-red-900 file:hover:bg-red-800
                   cursor-pointer focus:outline-none focus:ring-2 focus:ring-red-900" />
                </div>

                <!-- Honeypot anti-spam -->
                <div class="hidden">
                    <label>Si ves esto, no envíes</label>
                    <input type="text" name="honeypot" />
                </div>

                <!-- Botón + Spinner -->
                <button type="submit"
                    class="relative bg-red-900 hover:bg-red-800 transition-colors duration-300 px-6 py-2 rounded font-semibold mx-auto block">
                    <span class="inline-block">Enviar</span>
                    <svg class="hidden animate-spin absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </button>
